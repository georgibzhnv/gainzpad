<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="bg">
<head>
    <meta charset="UTF-8" />
    <title>Тренировки</title>
    <link th:href="@{/webjars/bootstrap/5.3.5/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
<div class="container mt-4">
    <h1>Тренировки</h1>
    <a th:href="@{/workouts/new}" class="btn btn-primary mb-3">Добави тренировка</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Име</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="workout : ${workouts}">
            <td th:text="${workout.workoutName}">Workout Name</td>
            <td>
                <a th:href="@{|/workouts/${workout.id}|}" class="btn btn-info btn-sm">Преглед</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script th:src="@{/webjars/bootstrap/5.3.5/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
