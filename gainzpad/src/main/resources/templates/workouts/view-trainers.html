<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/head :: head}"></head>
<body class="text-white" style="background-image: url('/img/gallery/loginbg.jpg'); background-size: auto; background-position: center; background-repeat: no-repeat">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4" >
    <h1 class="text-white">Workout Details</h1>
<br>

    <div class="mb-3" style="font-size: 1.8rem">
        <h2 class="text-white">Workout Name</h2>
        <p class="text-white" th:text="${workout.workoutName}"></p>
    </div>
<br>
    <div class="mb-3" style="font-size: 1.8rem">
        <h2 class="text-white">Coach Name:</h2>
        <p class="text-white" th:text="${workout.coachName}"></p>
    </div>
    <br>
    <h2 class="text-white">Exercises and Sets</h2>
    <table class="table table-striped">
        <thead>
        <tr style="font-size: 1.7rem">
            <th>Exercise</th>
            <th>Sets</th>
        </tr>
        </thead>
        <tbody>
        <tr style="font-size: 1.6rem; background-color:#232323;" th:each="exerciseSet : ${workout.exerciseSets}">
            <td th:text="${exerciseSet.exerciseName}"></td>
            <td th:text="${exerciseSet.sets}"></td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/trainers-workouts}" class="btn">Back to Workouts</a>
</div>

<div th:replace="~{fragments/bootstrap-js::bootstrap-js}"></div>
</body>
</html>
