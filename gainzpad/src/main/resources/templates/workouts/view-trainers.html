<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/head :: head}"></head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4" >
    <h1>Workout Details</h1>
<br>

    <div class="mb-3" style="font-size: 1.8rem">
        <h2>Workout Name</h2>
        <p th:text="${workout.workoutName}"></p>
    </div>
<br>
    <div class="mb-3" style="font-size: 1.8rem">
        <h2>Coach Name:</h2>
        <p th:text="${workout.coachName}"></p>
    </div>
    <br>
    <h2>Exercises and Sets</h2>
    <table class="table table-striped">
        <thead>
        <tr style="font-size: 1.7rem">
            <th>Exercise</th>
            <th>Sets</th>
        </tr>
        </thead>
        <tbody>
        <tr style="font-size: 1.6rem" th:each="exerciseSet : ${workout.exerciseSets}">
            <td th:text="${exerciseSet.exerciseName}"></td>
            <td th:text="${exerciseSet.sets}"></td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/trainers-workouts}" class="btn">Back to Workouts</a>
</div>

<div th:replace="~{fragments/bootstrap-js::bootstrap-js}"></div>
</body>
</html>
