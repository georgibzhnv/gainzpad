<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/head :: head}"></head>
<body>

<div th:replace="~{fragments/navbar :: navbar('trainers-workouts')}"></div>

<div class="container mt-4">
    <h2>Workout Details</h2>

    <div class="mb-3">
        <strong>Workout Name:</strong>
        <p th:text="${workout.workoutName}"></p>
    </div>

    <div class="mb-3">
        <strong>Coach Name:</strong>
        <p th:text="${workout.coachName}"></p>
    </div>

    <h4>Exercises and Sets</h4>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Exercise</th>
            <th>Sets</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="exerciseSet : ${workout.exerciseSets}">
            <td th:text="${exerciseSet.exerciseName}"></td>
            <td th:text="${exerciseSet.sets}"></td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/trainers-workouts}" class="btn btn-secondary">Back to Workouts</a>
</div>

<div th:replace="~{fragments/bootstrap-js::bootstrap-js}"></div>
</body>
</html>
