<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<div class="container mt-4">
  <h2 th:text="${workout.workoutName}">Workout Name</h2>

  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Упражнение</th>
      <th>Серии</th>
      <th>Повторения</th>
      <th>Тежест (kg)</th>
      <th>Статус</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="we, iterStat : ${workout.exercises}">
      <!-- Биндиране на упражнението (може да добавите проверка дали името е налично) -->
      <td th:text="${we.exerciseName}">Exercise Name</td>

      <!-- Полета за серия, повторения и тежест със съответния формат на биндване -->
      <td>
        <input type="number" th:field="*{we.sets}" placeholder="Sets">
      </td>
      <td>
        <input type="number" th:field="*{we.reps}" placeholder="Reps">
      </td>
      <td>
        <input type="number" th:field="*{we.weight}" placeholder="Weight">
      </td>

      <!-- Връзка за записване на серия -->
      <td>
        <button th:if="${!we.isCompleted}" type="submit" th:formaction="@{/workouts/{id}/recordSet(id=${workout.id})}">Запиши серия</button>
      </td>
    </tr>

    </tbody>
  </table>

  <form th:action="@{/workouts/start/{id}(id=${workout.id})}" method="post">
    <button type="submit" class="btn btn-success">Start Workout</button>
  </form>

  <form th:action="@{/workouts/finish/{id}(id=${workout.id})}" method="post">
    <button type="submit" class="btn btn-danger">Finish Workout</button>
  </form>

  <form th:action="@{/workouts/{id}/startRest(id=${workout.id})}" method="post">
    <input type="number" name="restTime" placeholder="Rest Time (in seconds)">
    <button type="submit" class="btn btn-primary">Start Rest</button>
  </form>

  <a th:href="@{/workouts}" class="btn btn-secondary">Обратно към списъка</a>
</div>

<div th:replace="~{fragments/bootstrap-js::bootstrap-js}"></div>

</body>
</html>
