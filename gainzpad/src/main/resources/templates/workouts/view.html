<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="bg">
<head>
  <meta charset="UTF-8" />
  <title th:text="${workout.workoutName}">Workout Details</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.5/css/bootstrap.min.css}" />
</head>
<body>
<div class="container mt-4">
  <h2 th:text="${workout.workoutName}">Workout Name</h2>

  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Упражнение</th>
      <th>Серии</th>
      <th>Повторения</th>
      <th>Тежест (kg)</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="we : ${workout.workoutExercises}">
      <td th:text="${we.exercise.name}">Exercise Name</td>
      <td th:text="${we.sets}">3</td>
      <td th:text="${we.reps}">10</td>
      <td th:text="${we.weight}">20.5</td>
    </tr>
    </tbody>
  </table>

  <a th:href="@{/workouts}" class="btn btn-secondary">Обратно към списъка</a>
</div>

<script th:src="@{/webjars/bootstrap/5.3.5/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
