<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<div class="container mt-4">
  <h2 th:text="${workout.workoutName}">Workout Name</h2>

  <form th:action="@{/workouts/{id}/save(id=${workout.id})}" th:object="${workout}" method="post">
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Упражнение</th>
      <th>Серии</th>
      <th>Повторения</th>
      <th>Тежест (kg)</th>
      <th>Статус</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="we, iterStat : *{exercises}">
      <td th:text="*{exercises[__${iterStat.index}__].exerciseName}">Exercise Name</td>
      <td>
        <input type="number" th:field="*{exercises[__${iterStat.index}__].sets}">
      </td>
      <td>
        <input type="number" th:field="*{exercises[__${iterStat.index}__].reps}">
      </td>
      <td>
        <input type="number" th:field="*{exercises[__${iterStat.index}__].weight}">
      </td>
      <td>
        <!-- ВАЖНО: използвай ${we.completed}, не *{} -->
        <button th:if="${we.completed} == false" type="submit"
                th:formaction="@{/workouts/{id}/recordSet(id=${workout.id})}">Запиши серия</button>
      </td>
    </tr>
    </tbody>
  </table>
  </form>

  <form th:action="@{/workouts/start/{id}(id=${workout.id})}" method="post">
    <button type="submit" class="btn btn-success">Start Workout</button>
  </form>

  <form th:action="@{/workouts/finish/{id}(id=${workout.id})}" method="post">
    <button type="submit" class="btn btn-danger">Finish Workout</button>
  </form>

  <form th:action="@{/workouts/{id}/startRest(id=${workout.id})}" method="post">
    <input type="number" name="restTime" placeholder="Rest Time (in seconds)">
    <button type="submit" class="btn btn-primary">Start Rest</button>
  </form>

  <a th:href="@{/workouts}" class="btn btn-secondary">Обратно към списъка</a>
</div>

<div th:replace="~{fragments/bootstrap-js::bootstrap-js}"></div>

</body>
</html>
