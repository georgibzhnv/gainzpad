<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<div class="container mt-4">
  <h2 th:text="${workout.workoutName}">Workout Name</h2>

  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Exercise</th>
      <th>Sets</th>
      <th>Reps</th>
      <th>Weight (kg)</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="we : ${workout.exercises}">
      <td th:text="${we.exerciseName}">Exercise Name</td>
      <td th:text="${we.sets}">3</td>
      <td th:text="${we.reps}">10</td>
      <td th:text="${we.weight}">20.5</td>
    </tr>
    </tbody>
  </table>

  <a th:href="@{/workouts}" class="btn btn-secondary">Back to list</a>
</div>

<div th:replace="~{fragments/bootstrap-js::bootstrap-js}"></div>

</body>
</html>
