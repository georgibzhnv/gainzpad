<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-6">
            <h2>Login</h2>

            <!-- Check if error parameter is present in the URL -->
            <div th:if="${param.error}">
                <div class="alert alert-danger">
                    Invalid username or password.
                </div>
            </div>

            <!-- Login Form -->
            <form th:action="@{/login/authenticate}" method="post">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>

            <!-- Facebook Login Button -->
            <a href="/oauth2/authorization/facebook" class="btn btn-primary btn-block mt-3">
                Login with Facebook
            </a>
        </div>
    </div>
</div>
<div th:replace="~{fragments/bootstrap-js::bootstrap-js}"></div>
</body>
</html>
