<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body style="background-image: url('/img/gallery/loginbg.jpg'); background-size: auto; background-position: center; background-repeat: no-repeat">
<!-- ? Preloader Start -->
<div id="preloader-active">
    <div class="preloader d-flex align-items-center justify-content-center">
        <div class="preloader-inner position-relative">
            <div class="preloader-circle"></div>
            <div class="preloader-img pere-text">
                <img src="/img/logo/loder.png" alt="">
            </div>
        </div>
    </div>
</div>
<!-- Preloader Start -->
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-6 text-white">
            <h1 class="text-white" style="font-size:2.6rem">Login</h1>
            <br>
            <br>
            <div th:if="${param.error}">
                <div class="alert alert-danger" style="font-size: 1.7rem">
                    Invalid username or password.
                </div>
            </div>
            <form th:action="@{/login/authenticate}" method="post">
                <div class="form-group">
                    <label for="email" style="font-size: 1.8rem">Email</label>
                    <input type="text" id="email" name="email" class="form-control" style="font-size: 1.7rem" required>
                </div>
                <div class="form-group">
                    <label for="password" style="font-size: 1.8rem">Password</label>
                    <input type="password" id="password" name="password" class="form-control" style="font-size: 1.7rem" required>
                </div>
                <br>
                <button type="submit" class="btn btn-block">Login</button>
            </form>
            <br>
            <br>
            <div class="text-center mt-3" style="font-size: 1.8rem">
                <span>Don't have an account?</span>
                <a th:href="@{/register}" class="btn ml-2">Register</a>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/bootstrap-js::bootstrap-js}"></div>
</body>

</html>
