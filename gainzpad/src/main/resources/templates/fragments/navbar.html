<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link crossorigin="anonymous"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/boostrap.min.css"
    rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary" th:fragment="navbar(activeTab)">
    <a class="navbar-brand" href="#">GainzPad</a>
    <button aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
            class="navbar-toggler"
            data-bs-target="#navbarSupportedContent"
            data-bs-toggle="collapse"
            type="button">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" th:classappend="${activeTab == 'home'} ? 'active'">
                <a class="nav-link" th:href="@{index.html}">Home</a>
            </li>
            <li class="nav-item" th:classappend="${activeTab == 'announcements'} ? 'active'">
                <a class="nav-link" th:href="@{/announcements}">Workouts</a>
            </li>
            <li class="nav-item" th:classappend="${activeTab == 'events'} ? 'active'">
                <a class="nav-link" th:href="@{/events}">Calorie Tracker</a>
            </li>
        </ul>
    </div>

</nav>
</body>
</html>
