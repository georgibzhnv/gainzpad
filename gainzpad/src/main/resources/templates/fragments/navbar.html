<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary" th:fragment="navbar(activeTab)">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" th:href="@{/home}">GainzPad</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item" th:classappend="${activeTab == 'home'} ? ' active'">
                    <a class="nav-link" th:href="@{/home}">Home</a>
                </li>
                <li class="nav-item" th:classappend="${activeTab == 'workouts'} ? ' active'">
                    <a class="nav-link" th:href="@{/workouts}">Workouts</a>
                </li>
                <li class="nav-item" th:classappend="${activeTab == 'calories'} ? ' active'">
                    <a class="nav-link" th:href="@{/calories}">Calorie Tracker</a>
                </li>
            </ul>

            <form th:action="@{/logout}" method="post" class="ms-auto d-flex">
                <button type="submit" class="btn btn-outline-light btn-sm rounded-pill px-3">
                    Logout
                </button>
            </form>
        </div>
    </div>
</nav>

<div th:replace="~{fragments/bootstrap-js::bootstrap-js}"></div>
</body>
</html>
