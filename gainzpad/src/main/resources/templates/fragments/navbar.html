<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary" th:fragment="navbar(activeTab)">
    <a class="navbar-brand font-weight-bold" th:href="@{/home}">GainzPad</a>
    <button aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
            class="navbar-toggler"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            type="button">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" th:classappend="${activeTab == 'home'} ? ' active'">
                <a class="nav-link" th:href="@{/home}">Home</a>
            </li>
            <li class="nav-item" th:classappend="${activeTab == 'workouts'} ? ' active'">
                <a class="nav-link" th:href="@{/workouts}">Workouts</a>
            </li>
            <li class="nav-item" th:classappend="${activeTab == 'calories'} ? ' active'">
                <a class="nav-link" th:href="@{/calories}">Calorie Tracker</a>
            </li>
        </ul>

        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <form th:action="@{/logout}" method="post" class="form-inline my-2 my-lg-0">
                    <button type="submit" class="btn btn-outline-light btn-sm rounded-pill px-3">
                        Logout
                    </button>
                </form>
            </li>
        </ul>
    </div>
</nav>

<div th:replace="~{fragments/bootstrap-js::bootstrap-js}"></div>
</body>
</html>
