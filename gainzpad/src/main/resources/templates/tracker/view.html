<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>

<div th:replace="~{fragments/navbar :: navbar(activeTab)}"></div>

<div class="container mt-4">
    <h2>Food Entry Details</h2>

    <div class="card">
        <div class="card-body">

            <h5 class="card-title" th:text="${foodEntry.foodName}">Food Name</h5>
            <p class="card-text">
                <strong>Calories:</strong> <span th:text="${foodEntry.calories}">100</span> kcal
            </p>
            <p class="card-text">
                <strong>Protein:</strong> <span th:text="${foodEntry.protein}">10</span> g
            </p>
            <p class="card-text">
                <strong>Fat:</strong> <span th:text="${foodEntry.fat}">5</span> g
            </p>
            <p class="card-text">
                <strong>Carbs:</strong> <span th:text="${foodEntry.carbs}">20</span> g
            </p>
            <p class="card-text">
                <strong>Meal Time:</strong> <span th:text="${foodEntry.mealTime}">Breakfast</span>
            </p>

            <!-- Показване на изображение, ако има -->
            <div th:if="${foodEntry.foodImageUrl != null}" class="mt-3">
                <img th:src="@{${foodEntry.foodImageUrl}}" alt="Food Image" class="img-fluid rounded"/>
            </div>


            <a href="/tracker" class="btn btn-secondary mt-3">Back to Tracker</a>
        </div>
    </div>
</div>

<div th:replace="~{fragments/bootstrap-js::bootstrap-js}"></div>
</body>
</html>
