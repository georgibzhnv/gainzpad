<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar(activeTab)}"></div>

<h2>Create New Food Entry</h2>
<form action="/food-entries/new" method="post">
    <label for="foodName">Food Name:</label>
    <input type="text" id="foodName" name="foodName" required><br>

    <label for="calories">Calories:</label>
    <input type="number" id="calories" name="calories" step="0.1" required><br>

    <label for="protein">Protein:</label>
    <input type="number" id="protein" name="protein" step="0.1"><br>

    <label for="fat">Fat:</label>
    <input type="number" id="fat" name="fat" step="0.1"><br>

    <label for="carbs">Carbs:</label>
    <input type="number" id="carbs" name="carbs" step="0.1"><br>

    <label for="mealTime">Meal Time:</label>
    <input type="text" id="mealTime" name="mealTime" required><br>

    <label for="foodImageUrl">Food Image URL:</label>
    <input type="text" id="foodImageUrl" name="foodImageUrl"><br>

    <button type="submit">Save</button>
</form>
<div th:replace="~{fragments/bootstrap-js::bootstrap-js}"></div>
</body>
</html>
