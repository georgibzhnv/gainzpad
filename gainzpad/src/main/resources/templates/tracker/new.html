<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>

<div th:replace="~{fragments/navbar :: navbar(activeTab)}"></div>

<div class="container mt-4">
    <h2>Create New Food Entry</h2>
    <form action="/food-entries/new" method="post">
        <div class="form-group">
            <label for="foodName">Food Name:</label>
            <input type="text" class="form-control" id="foodName" name="foodName" required>
        </div>

        <div class="form-group">
            <label for="calories">Calories:</label>
            <input type="number" class="form-control" id="calories" name="calories" step="0.1" required>
        </div>

        <div class="form-group">
            <label for="protein">Protein:</label>
            <input type="number" class="form-control" id="protein" name="protein" step="0.1">
        </div>

        <div class="form-group">
            <label for="fat">Fat:</label>
            <input type="number" class="form-control" id="fat" name="fat" step="0.1">
        </div>

        <div class="form-group">
            <label for="carbs">Carbs:</label>
            <input type="number" class="form-control" id="carbs" name="carbs" step="0.1">
        </div>

        <div class="form-group">
            <label for="mealTime">Meal Time:</label>
            <input type="text" class="form-control" id="mealTime" name="mealTime" required>
        </div>

        <div class="form-group">
            <label for="foodImageUrl">Food Image URL:</label>
            <input type="text" class="form-control" id="foodImageUrl" name="foodImageUrl">
        </div>

        <button type="submit" class="btn btn-primary mt-3">Save</button>
    </form>
</div>

<div th:replace="~{fragments/bootstrap-js::bootstrap-js}"></div>
</body>
</html>
