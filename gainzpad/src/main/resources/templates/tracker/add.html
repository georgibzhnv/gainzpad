<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<div th:replace="~{fragments/navbar :: navbar(activeTab)}"></div>

<div class="container mt-4">
  <h2 class="text-center mb-4">Добави ново хранене</h2>
  <form th:action="@{/tracker/add}" th:object="${foodEntry}" method="post">
    <div class="mb-3">
      <label for="name" class="form-label">Име на храната</label>
      <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Пример: Ябълка" required>
    </div>

    <div class="mb-3">
      <label for="calories" class="form-label">Калории</label>
      <input type="number" id="calories" th:field="*{calories}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="protein" class="form-label">Протеин (g)</label>
      <input type="number" id="protein" th:field="*{protein}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="carbs" class="form-label">Въглехидрати (g)</label>
      <input type="number" id="carbs" th:field="*{carbs}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="fat" class="form-label">Мазнини (g)</label>
      <input type="number" id="fat" th:field="*{fats}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="mealTime" class="form-label">Време на хранене</label>
      <select id="mealTime" th:field="*{mealTime}" class="form-control">
        <option value="BREAKFAST">Закуска</option>
        <option value="LUNCH">Обяд</option>
        <option value="DINNER">Вечеря</option>
        <option value="SNACK">Снак</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Запази</button>
  </form>
</div>

<div th:replace="~{fragments/bootstrap-js::bootstrap-js}"></div>
</body>
</html>
