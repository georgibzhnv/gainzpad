<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<div th:replace="~{fragments/navbar :: navbar(activeTab)}"></div>

<div class="container mt-4">
  <h2 class="text-center mb-4">Вашите цели</h2>

  <table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
      <th>Показател</th>
      <th>Цел</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>Калории</td>
      <td th:text="${goal.targetCalories}"></td>
    </tr>
    <tr>
      <td>Протеини</td>
      <td th:text="${goal.targetProtein}"></td>
    </tr>
    <tr>
      <td>Въглехидрати</td>
      <td th:text="${goal.targetCarbs}"></td>
    </tr>
    <tr>
      <td>Мазнини</td>
      <td th:text="${goal.targetFat}"></td>
    </tr>
    </tbody>
  </table>

  <a class="btn btn-warning" th:href="@{/goal/create}">Редактирай целите</a>
</div>

<div th:replace="~{fragments/bootstrap-js::bootstrap-js}"></div>
</body>
</html>
