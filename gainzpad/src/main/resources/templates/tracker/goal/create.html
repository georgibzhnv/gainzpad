<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>

<div th:replace="~{fragments/navbar :: navbar(activeTab)}"></div>

<div class="container mt-4">
  <h2 class="text-center mb-4">Създайте Вашите цели</h2>

  <!-- Goal Form -->
  <form th:action="@{/goal/create}" th:object="${goal}" method="post">
    <div class="mb-3">
      <label for="calories" class="form-label">Цел за калории</label>
      <input type="number" id="calories" th:field="*{targetCalories}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="protein" class="form-label">Цел за протеини (g)</label>
      <input type="number" id="protein" th:field="*{targetProtein}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="carbs" class="form-label">Цел за въглехидрати (g)</label>
      <input type="number" id="carbs" th:field="*{targetCarbs}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="fats" class="form-label">Цел за мазнини (g)</label>
      <input type="number" id="fats" th:field="*{targetFat}" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Запази целите</button>
  </form>
</div>

<div th:replace="~{fragments/bootstrap-js :: bootstrap-js}"></div>

</body>
</html>
