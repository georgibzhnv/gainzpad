<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>

<div th:replace="~{fragments/navbar :: navbar(activeTab)}"></div>

<div class="container mt-5">
  <h1>Създайте ваша цел за хранене</h1>

  <form th:action="@{/goal/create}" method="post">
    <div class="form-group">
      <label for="targetCalories">Цел за калории</label>
      <input type="number" id="targetCalories" name="targetCalories" class="form-control" th:value="${goal.targetCalories}" required>
    </div>

    <div class="form-group">
      <label for="targetProtein">Цел за протеини (г)</label>
      <input type="number" id="targetProtein" name="targetProtein" class="form-control" th:value="${goal.targetProtein}" required>
    </div>

    <div class="form-group">
      <label for="targetFat">Цел за мазнини (г)</label>
      <input type="number" id="targetFat" name="targetFat" class="form-control" th:value="${goal.targetFat}" required>
    </div>

    <div class="form-group">
      <label for="targetCarbs">Цел за въглехидрати (г)</label>
      <input type="number" id="targetCarbs" name="targetCarbs" class="form-control" th:value="${goal.targetCarbs}" required>
    </div>

    <button type="submit" class="btn btn-primary">Запази целта</button>
  </form>
</div>

<div th:replace="~{fragments/bootstrap-js :: bootstrap-js}"></div>

</body>
</html>
