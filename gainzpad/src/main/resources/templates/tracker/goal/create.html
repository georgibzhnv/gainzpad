<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Goal</title>
</head>
<body>
<h2>Create Your Daily Goals</h2>

<form action="/goals/new" method="post">
    <label for="dailyCaloriesGoal">Daily Calories Goal:</label>
    <input type="number" id="dailyCaloriesGoal" name="dailyCaloriesGoal" required><br>

    <label for="dailyProteinGoal">Daily Protein Goal (g):</label>
    <input type="number" id="dailyProteinGoal" name="dailyProteinGoal" required><br>

    <label for="dailyCarbsGoal">Daily Carbs Goal (g):</label>
    <input type="number" id="dailyCarbsGoal" name="dailyCarbsGoal" required><br>

    <label for="dailyFatGoal">Daily Fat Goal (g):</label>
    <input type="number" id="dailyFatGoal" name="dailyFatGoal" required><br>

    <button type="submit">Save</button>
</form>

</body>
</html>
