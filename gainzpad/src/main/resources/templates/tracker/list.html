<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<div th:replace="~{fragments/navbar :: navbar(activeTab)}"></div>

<div class="container mt-4">
    <h2 class="text-center mb-4">Вашите хранения за деня</h2>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Име</th>
            <th>Калории</th>
            <th>Протеин (g)</th>
            <th>Въглехидрати (g)</th>
            <th>Мазнини (g)</th>
            <th>Време на хранене</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entry : ${entries}">
            <td th:text="${entry}"></td>
            <td th:text="${entry.calories}"></td>
            <td th:text="${entry.protein}"></td>
            <td th:text="${entry.carbs}"></td>
            <td th:text="${entry.fat}"></td>
            <td th:text="${entry.mealTime}"></td>
            <td>
                <form th:action="@{|/tracker/${entry.id}/delete|}" method="post">
                    <button type="submit" class="btn btn-danger btn-sm">Изтрий</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <a class="btn btn-success" th:href="@{/tracker/add}">Добави ново хранене</a>
</div>

<div th:replace="~{fragments/bootstrap-js::bootstrap-js}"></div>
</body>
</html>
