spring:
  datasource:
    url: jdbc:mysql://localhost:3306/fitness_app
    username: root
    password: your_password
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  thymeleaf:
    cache: false
  mvc:
    hiddenmethod:
      filter:
        enabled: true

logging:
  level:
    root: INFO
    org.springframework: DEBUG
